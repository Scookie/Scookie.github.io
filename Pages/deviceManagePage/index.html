<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="refresh" content="60;url=http://localhost/screen/screen/Pages/trafficManagePage/index_1920.html">
    <title>智慧交通设备集中管理系统</title>
	<link rel="icon" href="favicon.ico" />
    <link href="css/Normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script src="../../AppSrc/js/Jquery/jquery.min.js"></script>
	<script src="../../AppSrc/util/screen_util.js"></script>
	<script src="../../AppSrc/echarts-master/dist/echarts.min.js"></script>
	<script src="../../AppSrc/echarts-master/map/js/china.js"></script>
	<script src="../../AppSrc/echarts-master/theme/dark.js"></script>
	<script type="text/javascript" src="dist/bundle.js"></script>
</head>
<body>
<div class="wapper full">
	<div class="head-wapper">
		<span class="sider-line">
			<div class="sider-line-l-inner"></div>
		</span>
		<img class="center-logo" src="img/logo.png" />
		<span class="center-title">智慧交通设备集中管理系统</span>
		<span class="sider-line">
			<div class="sider-line-r-inner"></div>
		</span>
	</div>
	<div class="content">
		<div class="left-wapper">
			<div id="s_day_num" class="height-rate-daynum"></div>
			<div class="height-rate-title">
				<div class="rate-title-text">"两客一危"监测</div>
			</div>
			<div class="height-rate-vehicle">
				<div id="s_rate_vehicle" class="height-rate-proportion light-border"></div>
				<div id="s_rate_area" class="height-rate-area light-border"></div>
			</div>
			<div class="height-rate-title">
				<div class="rate-title-text">船舶监测</div>
			</div>
			<div id="s_rate_ship" class="height-rate-ship light-border"></div>
		</div>
		<div class="center-wapper height-rate-monitor">
			<div class="height-rate-title">
				<div class="rate-title-text">设备监测情况</div>
			</div>
			<div id="s_online_rate" class="height-rate-ratenum">
				<div id="s_average_monitor" class="height-average-monitor"></div>
				<div id="s_abnormal_davice" class="height-abnormal-davice"></div>
			</div>
			<div id="s_dev_online" class="height-rate-online light-border"></div>
			<div class="height-rate-error light-border">
				<div id="s_dev_error" class="height-rate-error-map clearFloat"></div>
			</div>
		</div>
		<div class="right-wapper height-rate-run">
			<div class="height-rate-title">
				<div class="rate-title-text">运营车辆监测情况</div>
			</div>
			<div class="height-rate-taxi">
				<div id="s_dev_proportion" class="rate-taxi-proportion"></div>
				<div id="s_taxi_scatter" class="rate-taxi-map"></div>
			</div>
			<div class="height-rate-bus">
				<div id="s_bus_situation" class="rate-bus-situation light-border"></div>
				<div id="s_bus_line" class="rate-bus-line light-border"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
